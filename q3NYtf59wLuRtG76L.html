<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>小刺蝟的失物招領-貼貼二選一</title>
	<script src="js/vue.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script src="js/migrate.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
	<script src="js/database.js"></script>
	<script src="js/question.js"></script>
	<script src="js/db_normal.js"></script>
	<link rel="stylesheet" href="css/normal.css">
	<link rel="stylesheet" href="css/question.css">
	<link rel="stylesheet" href="css/q3.css">
</head>
<body>
	<div id="loading">
		<div id="loading_block">
			<div class="square" id="loading_bg"></div>
			<div id="loading_script">Loading...<br>請直放手機遊玩</div>
		</div>
	</div>
	<a class="square infor_btn" id="map_btn" href="index.html"><span>回地圖</span></a>
	<div id="background"></div>
	<button class="square infor_btn" id="tip_btn"><span>小提示</span></button>
	<div class="infor" id="tip">
		<p class="infor_title" style="margin: 10px; margin-top: 0px;">小提示</p>
		請閱讀現場的問題，將貼紙貼在你想選擇的行動中，即可完成關卡。
	</div>
	<div class="infor" id="finish_script">
		<span>
			<p class="infor_title" style="margin: 10px; margin-top: 0px;">完成任務</p>
			人際界線與距離一直都是很難拿捏與準確衡量的事情，事實上每個人的底線都是不同的，唯有嘗試、溝通彼此感受、修正錯誤才有可能使人際增溫。<br>
			你不會是唯一一個曾在人際中受傷或傷人的人，我們每個人都還在解決人際難題的過程中慢慢前進著。
		</span>
		<button class="square" id="finish_close"><span>獲得物品</span></button>
	</div>
	<div id="content">
		<h1 id="title">貼貼二選一</h1>
		<div id="script">
			小刺蝟有很多令他苦惱又難解的人際相處問題，他設計了三個與人際互動有關的問題，請依照你自己的實際狀況與感受，將星星貼紙貼在你會做出的行為、反應底下，幫助小刺蝟找到更好的與人相處之道！
		</div>
	</div>
	<div id="selection">
		<button class="multiselect" @click="answerSubmit('v')" v-if="have_ans('v')" :disabled="unable('v')">完成</button>
	</div>
	<a href="http://counsel.sa.nctu.edu.tw" id="website" target="new_window">交大諮商中心</a>
</body>
</html>
